<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="Keiron O'Shea">
    <title>{% block head %}{% endblock %} : MetaBolomic DataBase</title>


    <link href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}"
          rel="stylesheet">
    <link href="{{ url_for('static', filename='bower_components/datatables/media/css/dataTables.bootstrap.css') }}"
          rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}"
          rel="stylesheet">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='imgs/favicon.png') }}"/>

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='imgs/logo.svg')}}"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="{{ url_for('homepage')}}">Home</a></li>
                <li><a href="{{ url_for('api')}}">API</a></li>
                <li><a href="{{url_for('statistics')}}">Statistics</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>


<div class="container">
{% block body %}
{% endblock %}
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">MB-DB is developed by researchers from <a href="http://www.aber.ac.uk">Aberystwyth
            University</a>.</p>
    </div>
</footer>
</body>

<!-- Javascript Imports -->
<script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='bower_components/datatables/media/js/jquery.dataTables.js') }}"></script>
<script src="{{ url_for('static', filename='bower_components/datatables/media/js/dataTables.bootstrap.js') }}"></script>

{% block javascript %}
{% endblock %}

</html>
