<div class="modal fade" id="distribution_modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 id="dtable_header" class="modal-title">Adduct <span id="dm_adduct"></span>: <span
                        id="met_name_modal"></span></h4>
            </div>
            <div class="modal-body">
                <p class="text-center"><strong>Abundance Table</strong></p>
                    <table class="table table-striped" id="distribution_table" width="60%" style="min-width: 400px;">
                        <thead>
                        <tr>
                            <th width="50%" class="text-center">Mass-to-ion (m/z)</th>
                            <th width="50%" class="text-center">Relative Intensity (%)</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                <p class="text-center"><strong>Mass Spectrum</strong></p>

                    <div id="modal_distribution_chart">
                    </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="smiles_view" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">View SMILES</h4>
            </div>
            <div class="modal-body">
                <pre class="smiles" id="smiles">
               </pre>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="inchi_view" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">View InCHI</h4>
            </div>
            <div class="modal-body">
                <pre class="inchi" id="inchi">
               </pre>
            </div>
        </div>
    </div>
</div>
