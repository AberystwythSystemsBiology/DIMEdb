{% extends "template.html" %}

{% block title %}Resend Confirmation Email{% endblock %}

{% block page_title %}
    <h1>Resend Confirmation Email</h1>
{% endblock %}

{% block body %}

    <div class="row">
        <div class="col-sm-1">

        </div>
        <div class="col-sm-10">
            <form method="post" action="{{ url_for('auth.resend_confirmation') }}" accept-charset="UTF-8" role="form">
                {{ form.csrf_token }}

                {{ render_form_field(form.email_address, label='Email Address') }}

                <div class="form-group row">
                    <button class="btn btn-success full-width" type="submit">Resend Confirmation Email
                    </button>
                </div>

            </form>
        </div>
        <div class="col-sm-1">

        </div>
    </div>

{% endblock %}
